<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexdoc</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="/pc/static/css/all.min.css">
    <link rel="stylesheet" href="/pc/static/css/layui.css">
    <link rel="stylesheet" href="/pc/static/login/login.css">
    <script src="/pc/static/js/tailwind.js"></script>
    <link href="/pc/static/css/fontAwesome.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            /*min-height: 100vh;*/
            background-color: #f0f2f5;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            height: 100%;
            width: 76px;
            background-color: rgb(235 235 235);
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 999;
        }

        .sidebar.collapsed+.navbar {
            left: 80px;
        }

        /* 内容区域样式 */
        .content {
            margin-left: 76px;
            height: calc(100vh - 3.5px);
            transition: all 0.3s;
        }

        .sidebar.collapsed+.navbar+.content {
            margin-left: 80px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* 菜单项样式 */
        .menu-item {
            color: rgb(89 89 89);
            display: flex;
            flex-direction: column;
            /* 图标在上，文字在下 */
            align-items: center;
            /* 水平居中 */
            justify-content: center;
            padding: 5px 0;
            text-decoration: none;
            font-size: 14px;
            border-radius: 8px;
            margin: 5px;
        }

        .menu-item:hover {
            color: rgb(60 120 251);
            background-color: rgb(255 255 255);
        }

        .menu-item.active {
            color: rgb(60 120 251);
            background-color: rgb(255 255 255);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .menu-item .layui-icon {
            font-size: 15px;
            /* margin-bottom: 8px; */
            /* 图标与文字之间留点空隙 */
        }

        .menu-item span {
            display: block;
            font-size: 11px;
            line-height: 1.2;
        }

        /* 功能按钮样式 */
        .nav-button {
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
        }

        .nav-button:hover::after {
            content: attr(data-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        .toggle-btn {
            font-size: 20px;
            color: #666;
        }

        .bottom-item {
            width: 50px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        #fullscreen-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明黑 */
            z-index: 9999;
            cursor: not-allowed;
            align-items: center;
        }

        .loading-content {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
        }

        .menu-item span {
            text-align: center;
            font-size: 12px;
            line-height: 1.2;
        }


        .tooltip {
            display: none;
            position: absolute;
            bottom: 0px;
            left: 0;
            background: #333;
            color: #fff;
            font-size: 12px;
            white-space: nowrap;
            /* 不换行 */
            overflow: visible;
            /* 超出部分显示出来 */
            position: absolute;
            padding: 2.5px 8px;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        support: '#2563EB', // 客服蓝
                        supportLight: '#3B82F6',
                    },
                }
            }
        }
    </script>

        @layer utilities {
            /* .qrcode-appear {
                animation: slideIn 0.3s ease-out forwards;
            }
            @keyframes slideIn {

                    opacity: 0;
                    transform: translateX(0px);
                }
                to {

                    transform: translateX(0);
                }
            } */
            /* .pulse-slow {
                animation: pulse 3s infinite;
            } */
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 8px rgba(37, 99, 235, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
                }
            }
            /* 箭头样式 - 精准指向按钮中心 */
            .arrow-pointer::after {
                content: '';
                position: absolute;
                top: 65%;
                right: -8px;
                transform: translateY(-40%);
                border-width: 8px 0 8px 8px;
                border-style: solid;
                border-color: transparent transparent transparent white;
                box-shadow: 2px 0 2px -1px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <nav>
            <a class="menu-item" data-href="/pc/page/localknowledgeBase.html" data-login="true" data-name="本地文档AI助手"
                onclick="changePage(this)">
                <i class="layui-icon layui-icon-read" style="font-size: 17px;"></i>
                <span>本地文档AI助手</span>
            </a>
        </nav>
        <span class="tooltip"></span>
    </aside>

    <!-- 内容区域 -->
    <div class="content">
        <iframe id="本地文档AI助手" src=""></iframe>
    </div>
    <!-- 二维码区域 (默认隐藏) -->
    <div id="qrcode-container"
        class="fixed bottom-10 bg-white rounded-lg p-3 arrow-pointer qrcode-appear w-[180px] hidden"
        style="right: 106px;box-shadow: 0 6px 12px rgba(0,0,0,0.08),0 -6px 12px rgba(0,0,0,0.08),6px 0 12px rgba(0,0,0,0.08),-6px 0 12px rgba(0,0,0,0.08);">
        <div class="text-center">
            <!-- 二维码图片 -->
            <div class="bg-gray-100 p-1.5 inline-block rounded mb-2">
                <img src="https://work.weixin.qq.com/kf/kefu/qrcode?kfcode=kfcddd202deb5c6127d" alt="企业微信客服二维码"
                    class="w-35 h-35">
            </div>

            <!-- 提示文字 -->
            <p class="text-xs text-gray-700 leading-tight">
                手机微信扫码建立会话，之后电脑端可直接打开客服
            </p>
        </div>
    </div>
    <div id="support-widget" class="fixed bottom-20 right-9 z-50">
        <button id="support-button" style="background-color: rgb(26 96 249 / 82%);"
            class="bg-support hover:bg-supportLight text-white w-14 h-14 md:w-14 md:h-14 rounded-full shadow-lg flex items-center justify-center transition-all duration-300 pulse-animation hover:scale-110 focus:outline-none">
            <div class="flex flex-col items-center justify-center">
                <img src="/pc/static/img/customerService.png" alt="图标" width="21" height="19" />
                <span class="text-xs md:text-xs mt-1 font-medium">客服</span>
            </div>
        </button>
    </div>
    <script src="/pc/static/js/progressbar.js"></script>
    <script src="/pc/static/js/layui.js"></script>
    <script src="/pc/static/js/jquery-2.1.1.js"></script>
    <script src="/pc/static/js/request.js"></script>
    <script src="/pc/static/js/rightClick.js"></script>
    <script>
        var orderIndex;
        // 获取元素
        const supportButton = document.getElementById('support-button');
        const qrcodeContainer = document.getElementById('qrcode-container');

        const tooltip = document.querySelector('.tooltip'); // 直接选中 aside 内的 tooltip

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('mouseenter', (e) => {
                tooltip.innerText = item.getAttribute('data-name'); // 显示菜单名称
                tooltip.style.display = 'block';

            });

            item.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });


        let link_src = sessionStorage.getItem('link_src') || "";

        $('#support-widget').on('click', function () {
            window.open('https://work.weixin.qq.com/kfid/kfcddd202deb5c6127d')
        })

        // 鼠标移入按钮，显示二维码
        supportButton.addEventListener('mouseenter', () => {
            qrcodeContainer.classList.remove('hidden');
        });

        // 鼠标移出按钮，如果不是进入二维码区域，则隐藏
        supportButton.addEventListener('mouseleave', (e) => {
            if (!qrcodeContainer.contains(e.relatedTarget)) {
                qrcodeContainer.classList.add('hidden');
            }
        });

        // 鼠标移出二维码，如果不是回到按钮，则隐藏
        qrcodeContainer.addEventListener('mouseleave', (e) => {
            if (!supportButton.contains(e.relatedTarget)) {
                qrcodeContainer.classList.add('hidden');
            }
        });

        let loadbar = ''

        $('#sidebar').on('contextmenu', function (e) {
            e.preventDefault();   // 阻止默认右键菜单
            e.stopPropagation(); // 阻止冒泡（防止触发其他右键事件）

            // 如果你什么都不想做，可以直接 return
            return false;
        });

        // 切换页面内容
        async function changePage(link) {
            event.preventDefault(); // 阻止 <a> 默认跳转
            const name = link.getAttribute('data-name');
            const href = link.getAttribute('href') || link.getAttribute('data-href');
            document.querySelectorAll('.content iframe').forEach(f => f.style.display = 'none');

            // 显示目标 iframe
            let iframe = document.getElementById(name);
            iframe.style.display = 'block'
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            link.classList.add('active');
        }

        window.addEventListener('pywebviewready', function () {
            loadIframe();
        });

        function loadIframe() {
            const iframeMap = {
                "本地文档AI助手": "/pc/page/localknowledgeBase.html"
            };

            for (const id in iframeMap) {
                const iframe = document.getElementById(id);
                iframe.src = iframeMap[id];
            }
        }

        // 禁用 F12、Ctrl+Shift+I、Ctrl+Shift+C
        document.addEventListener('keydown', function (e) {
            // 禁用 F12
            if (e.key === "F12") {
                e.preventDefault();
                e.stopPropagation();
            }

            // 禁用 Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) {
                e.preventDefault();
                e.stopPropagation();
            }

            // 禁用 Ctrl+U（查看源码）
            if (e.ctrlKey && e.key.toUpperCase() === "U") {
                e.preventDefault();
                e.stopPropagation();
            }
        });
    </script>
</body>

</html>
